<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css" integrity="sha384-ejwKkLla8gPP8t2u0eQyL0Q/4ItcnyveF505U0NIobD/SMsNyXrLti6CWaD0L52l" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Fake Twitter Front Page</title>
</head>
<body>
    <div class="container-fluid bg-dark text-light">
        <div class="row">
          <div class="col-sm-6 left-col">
            <i class="bi bi-twitter"></i>
          </div>
          <div class="col-sm-6 p-4">
            <h1><i class="bi bi-twitter"></i></h1>
            <br>
            <h1 class="text-h1">Lo que está pasando ahora</h1>
            <br>
            <h4 class="text-h4">Únete a Twitter hoy mismo.</h4>
            <button type="button" class="btn btn-light button-tw"><i class="bi bi-google"></i> Registrarse con Google</button>
            <button type="button" class="btn btn-light button-tw"><i class="bi bi-facebook"></i> Registrarse con Facebook</button>
            <button type="button" class="btn btn-light button-tw"><i class="bi bi-apple"></i> Registrarse con Apple</button>
            <p class="or">o</p>
            <button type="button" class="btn btn-primary button-tw" data-bs-toggle="offcanvas" data-bs-target="#offcanvasRight" aria-controls="offcanvasRight"><i class="bi bi-phone"></i> Registrarse con el número de teléfono</button>
            <div class="offcanvas offcanvas-end p-2" tabindex="-1" id="offcanvasRight" aria-labelledby="offcanvasRightLabel">
              <div class="offcanvas-header text-info">
                <h3 id="offcanvasRightLabel"><i class="bi bi-twitter"></i></h3>
                <button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body text-dark">
                <h2 class="text-dark">Crea tu cuenta</h2>
                <br>
                <form>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="text" class="form-control" placeholder="Nombre de Usuario" aria-label="Username" aria-describedby="basic-addon1">
                  </div>
                  <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">+54</span>
                    <input type="number" class="form-control" placeholder="Número de Teléfono" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Contraseña" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3">
                    <input type="password" class="form-control" placeholder="Repetir Contraseña" id="exampleInputPassword1">
                  </div>

                  <button type="submit" class="btn btn-primary button-rg">Enviar</button>
                </form>
              </div>
            </div>
            <p class="reg-warning">Al registrarte, aceptas los Términos de servicio y la Política de privacidad, incluida la política de Uso de Cookies.</p>
            <h6 class="text-h6">¿Ya tienes una cuenta?</h6>
            <button type="button" class="btn btn-primary button-tw">Iniciar Sesión</button>
          </div>
        </div>
      </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
</body>
</html>
